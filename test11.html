<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>jQuery 모바일 웹 앱11 - 로더</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
    .page_tit { font-size:5vw; clear:both; padding-bottom: 2rem; }
    .ui-header .ui-title { text-align:right; }
    .ui-icon-custom1:after { background-image:url("../car2.png");
    background-position: center center;
    background-size:95%;}
    .ui-field-contain:after { content:""; clear:both; display:block; }
    </style>
</head>
<body class="ui-mobile-viewport ui-overlay-b">
<div id="page0" data-role="page" class="ui-page ui-page-theme-a ui-page-active">
    <header class="ui-header" data-role="header" data-theme="b">
        <h2 class="ui-title">여기는 헤더</h2>
        <nav data-role="navbar" data-grid="d" role="navigation" class="nav-glyphish-example ui-navbar">
            <ul class="ui-grid-d">
                <li class="ui-block-a">
                    <a href="#page1" data-icon="comment" data-theme="a" class="ui-btn ui-btn-icon-top ui-btn-up-a">
                        <span class="ui-btn-text">Chat</span>
                        <span class="ui-icon ui-icon-comment ui-icon-shadow"></span>
                    </a>
                </li>
                <li class="ui-block-b">
                    <a href="#page2" data-icon="mail" data-theme="a" class="ui-btn ui-btn-icon-top ui-btn-up-a">
                        <span class="ui-btn-text">Mail</span>
                        <span class="ui-icon ui-icon-mail ui-icon-shadow"></span>
                    </a>
                </li>
                <li class="ui-block-c">
                    <a href="#page3" data-icon="alert" data-theme="a" class="ui-btn ui-btn-icon-top ui-btn-up-a">
                        <span class="ui-btn-text">Notice</span>
                        <span class="ui-icon ui-icon-alert ui-icon-shadow"></span>
                    </a>
                </li>
                <li class="ui-block-d">
                    <a href="#page4" data-icon="camera" data-theme="a" class="ui-btn ui-btn-icon-top ui-btn-up-a">
                        <span class="ui-btn-text">Camera</span>
                        <span class="ui-icon ui-icon-camera ui-icon-shadow"></span>
                    </a>
                </li>
                <li class="ui-block-e">
                    <a href="" data-icon="clock" data-theme="a" class="ui-btn ui-btn-icon-top ui-btn-up-a">
                        <span class="ui-btn-text">Clock</span>
                        <span class="ui-icon ui-icon-clock ui-icon-shadow"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div role="main" class="ui-content" data-role="content">
        <div data-role="controlgroup">
          <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="false" data-msgtext="" data-icon="arrow-r" data-iconpos="right">기본 로더</button>
          <button class="show-page-loading-msg" data-theme="b" data-textonly="true" data-textvisible="true" data-msgtext="Text only loader" data-icon="arrow-r" data-iconpos="right">텍스트 전용 로더</button>
          <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme a" data-icon="arrow-r" data-iconpos="right">테마 a</button>
          <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="true" data-msgtext="Loading theme b" data-icon="arrow-r" data-iconpos="right">테마 b</button>
          <button class="show-page-loading-msg" data-theme="b" data-textonly="true" data-textvisible="true" data-msgtext="Custom Loader" data-icon="arrow-r" data-html="<span class='ui-bar ui-overlay-a ui-corner-all'><img src='../album-bb.jpg' /><h2>is loading for you ...</h2></span>" data-iconpos="right">Custom HTML</button>
          <button class="hide-page-loading-msg" data-icon="delete" data-iconpos="right">Hide</button>
        </div>
    </div>
    <footer class="ui-footer"data-role="footer" data-position="fixed">
        <h2 class="ui-title">여기는 푸터</h2>
    </footer>
</div>
<script>
$(document).on( "click", ".show-page-loading-msg", function() {
  var $this = $( this ),
  theme = $this.jqmData( "theme" ) || $.mobile.loader.prototype.options.theme,
  msgText = $this.jqmData( "msgtext" ) || $.mobile.loader.prototype.options.text,
  textVisible = $this.jqmData( "textvisible" ) || $.mobile.loader.prototype.options.textVisible,
  textonly = !!$this.jqmData( "textonly" );
  html = $this.jqmData( "html" ) || "";
$.mobile.loading( 'show', {
  text: msgText,
  textVisible: textVisible,
  theme: theme,
  textonly: textonly,
  html: html
  });
})
.on( "click", ".hide-page-loading-msg", function() {
  $.mobile.loading( "hide" );
});    
</script>
</body>
</html>
